<template name="yfInput">
    <div class="form-group yfForms">
        {{#if getParams.placeholder}}
            <label class="control-label yfForms">{{getParams.placeholder}}</label>
        {{/if}}
        <input {{getParams}}>
        <span class="glyphicon glyphicon-remove form-control-feedback yfForms error-feedback" aria-hidden="true" style="display: none"></span>
        <span class="glyphicon glyphicon-ok form-control-feedback yfForms success-feedback" aria-hidden="true" style="display: none"></span>
        {{#if error}}
        <span class="help-block yfForms error-block">{{error}}</span>
        {{/if}}
        <span class="help-block yfForms save-block" style="display: none"><i class="fa fa-floppy-o"></i> Saved</span>
        <!--<span class="help-block yfForms save-block" ><i class="fa fa-floppy-o"></i> Saved</span>-->
    </div>
</template>
